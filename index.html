<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/resources/icon.jpg">
    <title>Daily Affirmations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="greeting-container">
            <h1 id="greeting">Loading...</h1>
        </div>
        <div class="clock-container">
            <div class="clock-subcontainer">
                <h1>Jakarta Time</h1>
                <div class="clock" id="jakarta-clock">
                    <div class="hourHand"></div>
                    <div class="minuteHand"></div>
                    <div class="secondHand"></div>
                    <div class="center"></div>
                    <div class="time"></div>
                    <ul>
                        <li><span>1</span></li>
                        <li><span>2</span></li>
                        <li><span>3</span></li>
                        <li><span>4</span></li>
                        <li><span>5</span></li>
                        <li><span>6</span></li>
                        <li><span>7</span></li>
                        <li><span>8</span></li>
                        <li><span>9</span></li>
                        <li><span>10</span></li>
                        <li><span>11</span></li>
                        <li><span>12</span></li>
                    </ul>
                </div>
            </div>
            <div class="clock-subcontainer">
                <h1>Kuala Lumpur Time</h1>
                <div class="clock" id="KL-clock">
                    <div class="hourHand"></div>
                    <div class="minuteHand"></div>
                    <div class="secondHand"></div>
                    <div class="center"></div>
                    <div class="time"></div>
                    <ul>
                        <li><span>1</span></li>
                        <li><span>2</span></li>
                        <li><span>3</span></li>
                        <li><span>4</span></li>
                        <li><span>5</span></li>
                        <li><span>6</span></li>
                        <li><span>7</span></li>
                        <li><span>8</span></li>
                        <li><span>9</span></li>
                        <li><span>10</span></li>
                        <li><span>11</span></li>
                        <li><span>12</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="affirmation-container">
            <h1>Daily Affirmations</h1>
            <p id="affirmation">Loading...</p>
        </div>
        <div class="buttons-container">
            <div class="top-buttons">
                <button class="button-56" id='Google' role="button">Google</button>
                <button class="button-56" id='Gmail' role="button">Gmail</button>
                <button class="button-56" id='Youtube' role="button">YouTube</button>
            </div>
            <div class="bottom-buttons">
                <button class="button-56" id='Canva' role="button">Canva</button>
                <button class="button-56" id='google-docs' role="button">Docs</button>
                <button class="button-56" id='google-scholar' role="button">Scholar</button>

            </div>
        </div>
    </div>
    <script src="src/script.js" type="module"></script>
</body>
</html>
